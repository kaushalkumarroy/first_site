{% extends 'blog/base.html' %}

{% block content %}
{% if validlink %}
<h3>
    Change Password
</h3>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">
        Change Password
    </button>
</form>
{% else %}
<p>
    The Password reset link was invalid, possibly because it has already been used.
    Please request a new Password reset.
</p>
{% endif %}
{% endblock %}
